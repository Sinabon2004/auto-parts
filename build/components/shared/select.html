<div class="custom-select relative w-full">
  <div class="rounded-lg border border-blue-gray-200 bg-white shadow-sm">
    <button
      class="select-button flex w-full items-center justify-between px-3 py-2 text-left"
    >
      <span class="selected-option"></span>
      <svg
        class="h-5 w-5"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M19 9l-7 7-7-7"
        ></path>
      </svg>
    </button>
  </div>
  <ul
    class="dropdown-options overflow-hidden pointer-events-none absolute z-10 mt-1 w-full scale-95 transform rounded-lg border border-gray-300 bg-white opacity-0 shadow-sm transition"
  >
    @@options
    <!-- example option: -->
    <!-- <li class="cursor-pointer px-3 py-2 hover:bg-gray-100">Option A</li> -->
  </ul>
</div>
